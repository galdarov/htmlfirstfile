<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="formwrapper">
      <form action="#" method="get">
        <h1>Application Form</h1>
        <p>Note: This form is to be submitted 30 days before</p>
        <div class="info">
          <h2>Personal Information</h2>
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name..."
          />
          <label for="name">Address</label>
          <input
            type="text"
            name="address"
            id="address"
            placeholder="Enter your address..."
          />
          <label for="name">E-mail</label>
          <input
            type="text"
            name="email"
            id="emial"
            placeholder="Enter your email..."
          />
          <label for="name">Grade</label>
          <input
            type="text"
            name="grade"
            id="grade"
            placeholder="Enter your grade..."
          />
          <label for="name">Phone</label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Enter your +1..."
          />
        </div>
        <div class="info">
          <h2>Gender</h2>
          <label for="gname"> Male </label>
          <input type="radio" name="name" id="gname" />
          <label for="gname"> Female </label>
          <input type="radio" name="name" id="gname" />
          <label for="gname"> Other </label>
          <input type="radio" name="name" id="gname" /><br />
          <label for="date">Date</label>
          <input type="date" name="date" id="date" />
        </div>
        <div class="info">
          <h2>Check all that apply</h2>
          <input type="checkbox" name="js" id="js" />
          <label for="js">I want to learn JavaSript</label><br />
          <input type="checkbox" name="react" id="react" />
          <label for="react">I want to learn React</label><br />
          <input type="checkbox" name="HTML" id="html" />
          <label for="html">I want to learn HTMl</label><br />
          <input type="checkbox" name="phyton" id="python" />
          <label for="python">I want to learn Pyton</label><br />
          <input type="checkbox" name="c#" id="c#" />
          <label for="c#">I want to learn C#</label><br />
          <label for="level">Education level</label>
          <select name="edulevel" id="">
            <option value="Bahelors">Bachelors</option>
            <option value="Master">Master</option>
            <option value="PhD">PhD</option>
            <option value="Doctor">Doctor</option>
          </select>
        </div>
        <div class="info">
          <h2>Essay Section</h2>
          <textarea
            name="name"
            id="essay"
            rows="5"
            cols="15"
            placeholder="Your essay here..."
          ></textarea>
        </div>
        <button>submit</button>
        <button>cancel</button>
      </form>
    </div>
  </body>
</html>
